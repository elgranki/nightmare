<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightmare</title>
    <style>
        @font-face {
            font-family: 'VoskaRound';
            src: url('VoskaRound.otf') format('opentype');
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background-color: black; /* Fondo negro por defecto */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #auth {
            font-family: 'VoskaRound', sans-serif;
        }
        #auth img {
            max-width: 300px;
            display: block;
            margin: 0 auto 5px auto;
        }
        #auth p {
            margin-top: -20px;
        }
        #content {
            display: none;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        audio {
            background: transparent;
            filter: invert(1);
            max-width: 250px;
        }
        .background {
            background: url('fondo.jpg') no-repeat center center fixed;
            background-size: contain;
            background-color: black;
        }
    </style>
</head>
<body id="body">
    
    <div id="auth">
        <img src="logo_login.png" alt="Logo">
        <p>Ingresa la contraseña para acceder al tema:</p>
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="checkPassword()">Ingresar</button>
    </div>
    
    <div id="content">
        <audio id="player" controls controlsList="nodownload"></audio>
    </div>
    
    <script>
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
        });

        async function checkPassword() {
            const password = document.getElementById("password").value;
            let response = await fetch("config.json");
            let data = await response.json();
            
            if (password === data.password) {
                document.getElementById("auth").style.display = "none"; // Oculta la sección de autenticación
                document.getElementById("content").style.display = "flex";
                document.getElementById("body").classList.add("background"); // Agrega fondo después de autenticación
                
                let audio = document.createElement("audio");
                audio.id = "player";
                audio.controls = true;
                audio.controlsList = "nodownload";
                
                let source = document.createElement("source");
                source.src = "NIGHTMARE.mp3";
                source.type = "audio/mpeg";
                
                audio.appendChild(source);
                document.getElementById("content").appendChild(audio);
            } else {
                alert("Contraseña incorrecta");
            }
        }
    </script>
</body>
</html>
