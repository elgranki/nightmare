<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Gran Ki - Nightmare</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        @font-face {
            font-family: 'VoskaRound';
            src: url('VoskaRound.otf') format('opentype');
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background-color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #auth {
            font-family: 'VoskaRound', sans-serif;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #auth img {
            max-width: 300px;
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: none;
            outline: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background-color: white;
            color: black;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: gray;
        }
        #content {
            display: none;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        audio {
            background: transparent;
            filter: invert(1);
            max-width: 250px;
        }
        .background {
            background: url('fondo.jpg') no-repeat center center fixed;
            background-size: contain;
            background-color: black;
        }
    </style>
</head>
<body id="body">
    
    <div id="auth">
        <img src="logo_login.png" alt="Logo">
        <p>Ingresa la contraseña para acceder al tema:</p>
        <div class="input-container">
            <input type="password" id="password" placeholder="Contraseña">
            <button onclick="checkPassword()">Ingresar</button>
        </div>
    </div>
    
    <div id="content"></div>
    
    <script>
        let API_URL = "";

        async function loadConfig() {
            let response = await fetch("config.json");
            let data = await response.json();
            API_URL = data.api_url;
            registrarEvento("Acceso");
        }

        function registrarEvento(tipo) {
            if (API_URL) {
                let timestamp = new Date().toISOString();
                fetch(`${API_URL}?tipo=${tipo}&fecha=${encodeURIComponent(timestamp)}`, { method: "GET" })
                    .then(response => console.log("Evento registrado:", tipo, "Fecha:", timestamp))
                    .catch(error => console.error("Error al registrar evento:", error));
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            loadConfig();
        });

        async function checkPassword() {
            const password = document.getElementById("password").value;
            let response = await fetch("config.json");
            let data = await response.json();
            
            if (password === data.password) {
                registrarEvento("Login Correcto");
                document.getElementById("auth").style.display = "none";
                document.getElementById("content").style.display = "flex";
                document.getElementById("body").classList.add("background");
                
                let audio = document.createElement("audio");
                audio.id = "player";
                audio.controls = true;
                audio.controlsList = "nodownload";
                
                let source = document.createElement("source");
                source.src = "NIGHTMARE.mp3";
                source.type = "audio/mpeg";
                
                audio.appendChild(source);
                document.getElementById("content").appendChild(audio);
            } else {
                alert("Contraseña incorrecta");
            }
        }
    </script>
</body>
</html>
