<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escucha Exclusiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #121212;
            color: white;
        }
        #auth {
            margin-bottom: 20px;
        }
        #content {
            display: none;
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        .audio-container {
            background: url('fondo.jpg') no-repeat center center;
            background-size: cover;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Escucha Exclusiva</h1>
    <div id="auth">
        <p>Ingresa la contraseña para acceder al tema:</p>
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="checkPassword()">Ingresar</button>
    </div>
    
    <div id="content">
        <h2>Nightmare - Escucha exclusiva</h2>
        <div class="audio-container">
            <audio id="player" controls controlsList="nodownload"></audio>
        </div>
    </div>
    
    <script>
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
        });

        async function checkPassword() {
            const password = document.getElementById("password").value;
            let response = await fetch("config.json");
            let data = await response.json();
            
            if (password === data.password) {
                document.getElementById("auth").style.display = "none"; // Oculta la sección de autenticación
                document.getElementById("content").style.display = "block";
                let audio = document.getElementById("player");
                let source = document.createElement("source");
                source.src = "nightmare.mp3"; // Se carga solo después de ingresar la contraseña
                source.type = "audio/mpeg";
                audio.appendChild(source);
            } else {
                alert("Contraseña incorrecta");
            }
        }
    </script>
</body>
</html>
